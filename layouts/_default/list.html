{{ template "partials/head.html" . }}

<div class="content container">
  {{ range .Data.Pages }}
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a> </h1>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>  &middot; {{ .ReadingTime }} minute read{{ if .Site.DisqusShortname }} &middot; <a href="{{ .Permalink }}#disqus_thread">Comments</a>{{ end }}</span>
    
    <div> 
    {{ .Summary }}
    </div>
  {{ end }}
</div>

{{ template "partials/foot.html" . }}
